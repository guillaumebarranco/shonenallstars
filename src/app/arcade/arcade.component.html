<app-character-list
  *ngIf="(characters | async) && !currentCharacterId"
  [characters]="characters | async"
  (chooseCharacter)="onChooseCharacter($event)"
></app-character-list>

<app-battle
  *ngIf="currentCharacterId"
  [ally]="allyCharacter"
  [ennemy]="ennemyCharacter"
  (battleEnded)="_onBattleEnded($event)"
></app-battle>
